<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <article class="music">
      <img src="images/illustration-hero.svg" alt="music-hero" class="hero">
      <div class="summary">
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="plan">
          <div class="plan-box">
            <img src="images/icon-music.svg" alt="music-icon" class="icon">
            <div >
              <h5 class="plan-name"> Annual Plan</h5>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a class="change" href="#">Change</a>
        </div>
        <div class="payment">
          <a class="b1" href="#">Proceed to Payment</a>
          <a class="b2" href="#">Cancel Order</a>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
